        function filterJSON() {
            const cpuValue = parseInt(document.getElementById("cpu").value);
            const capacityValue = parseInt(document.getElementById("capacity").value);
            const bandwidthValue = parseInt(document.getElementById("bandwidth").value);
            const iopsValue = parseInt(document.getElementById("iops").value);

            const cpuValueVariation = parseInt(document.getElementById("cpuVariation").value);
            const capacityValueVariation = parseInt(document.getElementById("capacityVariation").value);
            const bandwidthValueVariation = parseInt(document.getElementById("bandwidthVariation").value);
            const iopsValueVariation = parseInt(document.getElementById("iopsVariation").value);

            const filteredData = jsonData.filter(item => {
                if(item.riops == "null" || item.wiops == null) {
                    return (
                        Math.abs(item.vCpu - cpuValue) <= cpuValueVariation &&
                        Math.abs(item.memory - capacityValue) <= capacityValueVariation && 
                        Math.abs(item.bandwidth - bandwidthValue) <= bandwidthValueVariation
                    );
                } else{
                    return (
                        Math.abs(item.vCpu - cpuValue) <= cpuValueVariation &&
                        Math.abs(item.memory - capacityValue) <= capacityValueVariation && 
                        Math.abs(item.bandwidth - bandwidthValue) <= bandwidthValueVariation &&
                        Math.abs(item.riops + item.wiops - iopsValue) <= iopsValueVariation
                    );
                }
                
            });

            displayResult(filteredData);
        }

        function displayResult(data) {
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "";

            if (data.length === 0) {
                resultContainer.textContent = "No matching data found.";
            } else {
                const resultList = document.createElement("ul");
                data.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Instance Type: ${item.InstanceType},  vCpu: ${item.vCpu},  Capacity: ${item.memory},  Bandwidth: ${item.bandwidth},  Cost: ${item.cost}`;
                    resultList.appendChild(listItem);
                });
                resultContainer.appendChild(resultList);
            }
        }
